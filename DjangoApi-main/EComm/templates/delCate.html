<html>
	<head>
		<title>Delete Category</title>

	</head>
<body>
	<h1>Category Deleted</h1>

		<table border="2">
			<tr>
				<th>Category</th>
				<th>Name</th>
				<th>Brand</th>
				<th>Description</th>
				<th>Price</th>
			</tr>
		
			{% for i in response %}
				<tr>
					<td>{{i.category}}</td>
					<td>{{i.name}}</td>
					<td>{{i.brand}}</td>
					<td>{{i.description}}</td>
					<td>{{i.price}}</td>
				</tr>
				{% endfor %}
	</table>
</body>
</html>
