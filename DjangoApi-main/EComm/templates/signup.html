<html>
  <head>
    <title>Signup Page</title>
  </head>
  <body>
    <h2>Signup</h2>
    <form action="/signup" method="POST">

      {% csrf_token %}
 
      <label for="">First Name</label>
      <input type="text" name="first_name" id="first_name" placeholder="Input first Name">
<br><br>
      <label for="">Last Name</label>
      <input type="text" id="last_name" name="last_name" placeholder="Input Last Name">
      <br><br>
      <label for="">Username</label>
      <input type="text" id="username" name="username" placeholder="Input username">
      <br><br>
      <label for="">Email</label>
      <input type="email" id="email" name="email" placeholder="Input Email address">
      <br><br>
      <label for="">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter Password">
      <br><br>
      <label for="">Age</label>
      <input type="number" id="age" name="age" placeholder="age">
      <br><br>
      <label for="">Gender</label>
      <input type="text" id="gender" name="gender"placeholder="Gender">
      <br><br>
      <label for="">Phone Number</label>
      <input type="number" id="phone_number" name="phone_number"placeholder="Phone Number">
      <br>
      <button type="submit">Sign In </button>

     </form>
  </body>
</html>
